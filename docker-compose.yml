version: '3'
services:
  etl:
    build: ./etl/
    privileged: true
    env_file:
      - .env
    networks:
      - backend
    volumes:
      - /usr/local/share/ca-certificates/Yandex/YandexInternalRootCA.crt:${APP_HOME}/YandexInternalRootCA.crt:rw
    depends_on:
      - users_interact_api
#        condition: service_healthy
      - clickhouse-node1
#        condition: service_healthy

  users_interact_api:
    build: ./users_interact_api/src/
    env_file:
      - .env
    networks:
      - backend
    expose:
      - "8000"
    volumes:
      - /usr/local/share/ca-certificates/Yandex/YandexInternalRootCA.crt:${APP_HOME}/YandexInternalRootCA.crt:rw
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:8000' ]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  backend:
